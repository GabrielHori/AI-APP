    content: >+
      Agis comme un expert développeur logiciel senior. Analyse le code
      ci-dessous en tenant compte des points suivants :  


      1. Vérifie la syntaxe et détecte toute erreur ou risque de bug.  

      2. Analyse la logique et indique si certaines parties peuvent échouer ou
      être optimisées.  

      3. Propose des améliorations de performance, lisibilité, sécurité et
      bonnes pratiques.  

      4. Fournis des commentaires détaillés ligne par ligne si nécessaire, ou
      par bloc de code.  

      5. Signale toute dépendance ou bibliothèque problématique ou obsolète.  

      6. Si possible, suggère des refactorings concrets et explique pourquoi ils
      sont utiles.  

  - role: user
    content: 'Pull out the action items from this meeting transcript: {{input}}'
